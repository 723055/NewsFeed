    <script type="text/javascript">
        $(document).ready(function() {
            console.log("ready!");
            $.getJSON("/api/news/newsList", function(result) {
                console.log(result);
                var select = $("#allnews");
                for (var i = 0; i < result.length; i++) {
                    var element = result[i];
                    select.append($("<p></p>")
                        .attr("value", element["id"])
                        .text(element["nameTopic"])).append($("<p></p>")
                        .attr("value", element["id"])
                        .text(element["content"])).append($("<p></p>")
                        .attr("value", element["id"])
                        .text(element["publicationDate"] + " " + element["category"]["id"]["name"]));
                }
            });

            $.getJSON("news/#nameTopic", function(result1) {
                console.log(result1);
            var search = $("search");
            for(var l=0; l<result1.length; l++){
                var element1 = result1[l];
                search.append($("<p></p>")
                        .attr("value", element1["id"])
                        .text(element1["nameTopic"])).append($("<p></p>")
                        .attr("value", element1["id"])
                        .text(element1["content"])).append($("<p></p>")
                        .attr("value", element1["id"])
                        .text(element1["publicationDate"]));
            }

            });
        });
